</head>
<body>
  <div class="quiz-container">
    <h1>100 ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡§æ ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§ú‡•ç‡§û‡§æ‡§® ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º</h1>
    <div id="timer">‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ü‡§æ‡§á‡§Æ‡§∞: 00:30</div>
    <div id="quiz"></div>
    <div class="counter" id="counter"></div>
    <div id="navigation">
      <button onclick="prevPage()">‚¨ÖÔ∏è ‡§™‡§ø‡§õ‡§≤‡§æ</button>
      <button onclick="nextPage()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ</button>
    </div>
    <div id="submit-container">
      <button onclick="submitQuiz()">‚úÖ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç</button>
    </div>
    <p id="result"></p>
    <div id="review"></div>
  </div>

  <script>
    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const timerElement = document.getElementById("timer");
    const counterElement = document.getElementById("counter");
    const reviewContainer = document.getElementById("review");

    let questions = [];
    let currentPage = 0;
    let answers = {};
    let interval;
    let startTime = Date.now();

    const questionTimes = Array(100).fill(30);

    function updateTimerDisplay(timeLeft) {
      let minutes = parseInt(timeLeft / 60, 10);
      let seconds = parseInt(timeLeft % 60, 10);
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerElement.textContent = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ü‡§æ‡§á‡§Æ‡§∞: ${minutes}:${seconds}`;
    }

    function hideTimer() {
      timerElement.style.display = 'none';
    }

    function startPerQuestionTimer(index) {
      clearInterval(interval);
      let timeLeft = questionTimes[index];
      updateTimerDisplay(timeLeft);
      interval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(interval);
          if (currentPage < questions.length - 1) {
            currentPage++;
            renderPage();
          } else {
            submitQuiz();
          }
        } else {
          timeLeft--;
          questionTimes[index] = timeLeft;
          updateTimerDisplay(timeLeft);
        }
      }, 1000);
    }

    function renderPage() {
      quizContainer.innerHTML = "";
      const q = questions[currentPage];
      counterElement.textContent = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${currentPage + 1} / ${questions.length}`;

      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question");
      questionDiv.innerHTML = `
        <p><strong>Q${currentPage + 1}:</strong> ${q.question}</p>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${currentPage}" value="${opt}" 
              ${answers[currentPage] === opt ? 'checked' : ''} 
              onchange="saveAnswer(${currentPage}, this.value)"> ${opt}
            </label>
          `).join('')}
        </div>
      `;
      quizContainer.appendChild(questionDiv);
      timerElement.style.display = 'block';
      startPerQuestionTimer(currentPage);
    }

    function saveAnswer(index, value) {
      answers[index] = value;
    }

    function nextPage() {
      if (currentPage < questions.length - 1) {
        currentPage++;
        renderPage();
      } else {
        submitQuiz();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    function submitQuiz() {
      clearInterval(interval);
      hideTimer();

      const endTime = Date.now();
      const totalTime = Math.floor((endTime - startTime) / 1000);
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;

      let correct = 0;
      questions.forEach((q, i) => {
        if (answers[i] === q.answer) correct++;
      });

      const percentage = (correct / questions.length * 100).toFixed(2);
        let feedback = '';
        if (percentage >= 80) {
          feedback = 'üéâ ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®! ‡§Ü‡§™ ‡§ü‡•â‡§™ ‡§™‡§∞ ‡§π‡•à‡§Ç!';
        } else if (percentage >= 60) {
          feedback = 'üëç ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏! ‡§•‡•ã‡§°‡§º‡•Ä ‡§î‡§∞ ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§';
        } else if (percentage >= 40) {
          feedback = '‚ö†Ô∏è ‡§î‡§∏‡§§ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§®, ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏ ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡•§';
        } else {
          feedback = '‚ùó ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç, ‡§∏‡§´‡§≤‡§§‡§æ ‡§®‡§ø‡§ï‡§ü ‡§π‡•à‡•§';
        }

        resultContainer.innerHTML = `
          <p>‡§Ü‡§™‡§®‡•á ‡§ï‡•Å‡§≤ ${questions.length} ‡§Æ‡•á‡§Ç ‡§∏‡•á ${Object.keys(answers).length} ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§è ‡§π‡•à‡§Ç‡•§</p>
          <p>‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: <strong>${correct} / ${questions.length}</strong></p>
          <p style="color: green; font-size: 20px;"><strong>‡§™‡•ç‡§∞‡§§‡§ø‡§∂‡§§: ${percentage}%</strong></p>
          <p><em>‡§ï‡•Å‡§≤ ‡§∏‡§Æ‡§Ø: ${minutes} ‡§Æ‡§ø‡§®‡§ü ${seconds} ‡§∏‡•á‡§ï‡§Ç‡§°</em></p>
          <p style="font-weight:bold; color:blue;">${feedback}</p>
        `;

    //   resultContainer.textContent = `\n‡§Ü‡§™‡§®‡•á ‡§ï‡•Å‡§≤ ${questions.length} ‡§Æ‡•á‡§Ç ‡§∏‡•á ${Object.keys(answers).length} ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡§ø‡§è ‡§π‡•à‡§Ç‡•§\n‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${correct} / ${questions.length}\n\n‡§ï‡•Å‡§≤ ‡§∏‡§Æ‡§Ø: ${minutes} ‡§Æ‡§ø‡§®‡§ü ${seconds} ‡§∏‡•á‡§ï‡§Ç‡§°`;

      quizContainer.innerHTML = "<strong>‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§ ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!</strong>";
      document.getElementById("navigation").style.display = "none";
      document.getElementById("counter").style.display = "none";
      document.getElementById("submit-container").style.display = "none";

      let reviewHtml = "<h2>‡§â‡§§‡•ç‡§§‡§∞ ‡§∏‡§Æ‡•Ä‡§ï‡•ç‡§∑‡§æ</h2>";
      questions.forEach((q, i) => {
        let userAns = answers[i] || "‚ùå ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§¶‡§ø‡§Ø‡§æ";
        let isCorrect = userAns === q.answer;
        reviewHtml += `<div class='review'>
          <strong>Q${i + 1}:</strong> ${q.question}<br>
          <span>‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: <span class='${isCorrect ? "correct" : "wrong"}'>${userAns}</span></span><br>
          <span>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: <strong>${q.answer}</strong></span>
        </div>`;
      });
      reviewContainer.innerHTML = reviewHtml;
    }

    async function loadQuiz() {
      const response = await fetch("questions.json");
      questions = await response.json();
      renderPage();
    }

    loadQuiz();
  </script>
